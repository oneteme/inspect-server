name: tag release
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin' #Eclipse Temurin
#    - uses: oneteme/automation-scripts/.github/actions/sonar-java-scan@main
#      env:
#        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin' #Eclipse Temurin
    - run: mvn  --batch-mode --no-transfer-progress clean install
    - run: cp $(ls target/inspect-server*.jar | head -n 1) target/inspect-server.jar
    - uses: oneteme/automation-scripts/.github/actions/mvn-project-version@main
      id: prj_ver
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - uses: docker/build-push-action@v6
      with:
        push: true
        tags: "${{ secrets.DOCKERHUB_USER }}/${{ github.event.repository.name }}:latest"
    
    outputs:
      version: ${{ steps.prj_ver.outputs.version }}
  
  release:
    needs: deploy
    runs-on: ubuntu-latest
    if: "!endsWith(needs.deploy.outputs.version, '-SNAPSHOT')"
    steps:
    - uses: oneteme/automation-scripts/.github/actions/create-release-notes@main
      with:
        version: ${{ needs.deploy.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

