server:
  port: 9001
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1MB
spring:
  application:
    name: inspect
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_LOWER=TRUE;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
     # data-locations: classpath:data-h2.sql
  h2:
    console:
      enabled: true
      path: /h2
logging:
  level:
    org.usf.jquery: DEBUG
    org.usf.inspect: DEBUG
    org.springframework.jdbc.core: DEBUG

inspect:
  enabled: false
  dispatch:
    delay: 10
    unit: SECONDS
    buffer-max-size: -1 #inspect-server only
  track:
    rest-session:
      excludes:
        method: OPTIONS
        path: /favicon.ico
   #main-session: false
   #jdbc-request: false
   #rest-request: false
  purge:
    enabled : false
    schedule: "0 0 1 * * ?"
    depth: 90 #en jour
    #env
      #ppd: 120
  partition:
    enabled: false
    schedule: "0 0 0 L * ?"
    session:
      http: DAY
      #main: MONTH
    request:
      http: DAY
      jdbc: DAY
      #ftp: MONTH
      #smtp: MONTH
      #ldap: MONTH
      #local: MONTH
  # target: REMOTE => log only
