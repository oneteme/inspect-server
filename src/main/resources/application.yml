server:
  port: 9001
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1MB
spring:
  application:
    name: inspect
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_LOWER=TRUE;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
     # data-locations: classpath:data-h2.sql
  h2:
    console:
      enabled: true
      path: /h2

